<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Signin</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>

    <!-- ======FORM SIGNIN========= -->
    <div class="signin-box">
        <h2>SIGN IN</h2>
        <form onsubmit="return validateForm()">
            <div class="form-grid">
                <input type="text" id="firstname" placeholder="Firstname*" required>
                <input type="text" id="name" placeholder="Name*" required>
                <input type="text" id="phone" placeholder="Phone Number*" required>
                <input type="date" id="date" placeholder="Date of birth*" required>
                <input type="email" id="email" placeholder="Email*" required>
                <input type="password" id="password" placeholder="Password*" required>
            </div>
            <button type="submit" class="btn-signin">Sign in</button>
        </form>
        <p>Have an account <a href="dangnhap.html">Login</a></p>
    </div>
    <!--=================SCRIPT===========-->
    <script>
        function validateForm() {
            let firstnname = document.getElementById("firstname").value.trim();
            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let date = document.getElementById("date").value.trim();
            let email = document.getElementByID("email").value.trim();
            let password = document.getElementById("password").value.trim();
            if (firstname === "" || name === "" || phone === "" || date === "" || email === "" || password === "") {
                alert("Vui lòng nhập Firstname, Name, Phone Number, Date of birth, Email và Password!");
                return false;
            }
            alert("Đăng nhập thành công!");
            return true;
        }
    </script>
</body>

</html>
